<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="expression-screen"></div>
            <div id="result-screen"></div>
        </div>
        <div id="button-area">
            <div id="row-1">
                <button id="all-clear" class="delete"></button>
                <button id="clear" class="delete"></button>
                <button id="modulus" class="operator"></button>
                <button id="divide" class="operator"></button>
            </div>
            <div id="row-2">
                <button id="num-7" class="number"></button>
                <button id="num-8" class="number"></button>
                <button id="num-9" class="number"></button>
                <button id="multiply" class="operator"></button>
            </div>
            <div id="row-3">
                <button id="num-4" class="number"></button>
                <button id="num-5" class="number"></button>
                <button id="num-6" class="number"></button>
                <button id="subtract" class="operator"></button>
            </div>
            <div id="row-4">
                <button id="num-1" class="number"></button>
                <button id="num-2" class="number"></button>
                <button id="num-3" class="number"></button>
                <button id="add" class="operator"></button>
            </div>
            <div id="row-5">
                <button id="num-0" class="number"></button>
                <button id="dot" class="operator"></button>
                <button id="equal" class="operator"></button>
            </div>
        </div>
    </div>
</body>
</html>
